<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra, Papel y Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="js-main"> <!-- Es necesario? -->
        <h1>Juego Piedra, Papel y Tijera</h1>
        <h2>Introduce aquí tu jugada:</h2>
        <form>
            <select name="" id="" class="js-select">
                <option value="">Seleccione su jugada</option>
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">Tijera</option>
            </select>
            <input type="submit" value="Jugar" class="js-btn-play">
        </form>
        <p class="js-text-result">¡Vamos a jugar!</p>
        <p>Jugador: <span class="js-counter-user">0</span></p>
        <p>Computadora: <span class="js-counter-pc">0</span></p>

        <button type="reset" class="js-button-reset hidden">Reiniciar Juego</button>
    </main>

    <script src="main.js"></script>
</body>
</html>
