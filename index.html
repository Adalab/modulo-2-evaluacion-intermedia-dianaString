<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra, Papel y Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="js-main">
        <h1>Juego Piedra, Papel y Tijera</h1>
        <h2>Introduce aquí tu jugada:</h2>
        <form>
            <div>
                <select name="" id="" class="js-select">
                    <option value="Piedra">Piedra</option>
                    <option value="Papel">Papel</option>
                    <option value="Tijera">Tijera</option>
                </select>
                <button class="js-btn-select">Seleccionar</button>
            </div>
            <button class="js-btn-play">¡Vamos a jugar!</button>
        </form>
        <p class="js-textPlayer">Jugador: 0</p>
        <p class="js-textComputer">Computadora: 0</p>
    </main>

    <script src="main.js"></script>
</body>
</html>
